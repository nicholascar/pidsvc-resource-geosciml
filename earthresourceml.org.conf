<VirtualHost *:80>
	ServerName earthresourceml.org
        ServerAlias www.earthresourceml.org

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/earthresourceml.org

	ErrorLog ${APACHE_LOG_DIR}/earthresourceml.org/error.log
	CustomLog ${APACHE_LOG_DIR}/earthresourceml.org/access.log combined
</VirtualHost>

<VirtualHost *:80>
        ServerName schemas.earthresourceml.org

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/earthresourceml.org/schemas

        ErrorLog ${APACHE_LOG_DIR}/earthresourceml.org/error.log
        CustomLog ${APACHE_LOG_DIR}/earthresourceml.org/access.log combined
</VirtualHost>
